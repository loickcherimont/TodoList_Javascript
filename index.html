<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        /* Filter TODO is running */
        .hide-completed .is-completed {
            display: none!important;
        }
        
        /* Filter DONE is running */
        .hide-todo .todo:not(.is-completed) {
            display: none!important;
        }
    </style>
</head>
<body>
    <section class="container pt-5" id="todolist">
        <form class="d-flex pb-4">
            <input required="" class="form-control" type="text" placeholder="Acheter des patates..." name="title" data-com.bitwarden.browser.user-edited="yes" id="newTask">
            <button class="btn btn-primary" id="addTaskButton">Ajouter</button>
        </form>
        <main>
            <div class="btn-group mb-4" role="group">
                <button type="button" class=" btn btn-outline-primary active" data-filter="all" id="buttonAll">Toutes</button>
                <button type="button" class=" btn btn-outline-primary" data-filter="todo" id="buttonTodo">A faire</button>
                <button type="button" class=" btn btn-outline-primary" data-filter="done" id="buttonDone">Faites</button>
            </div>

            <ul class="list-group">
                <!-- Todo list -->
            </ul>
        </main>
    </section>
    <script src="script.js" type="module"></script>
    <script src="./components/Components.js" type="module"></script>
</body>
</html>
